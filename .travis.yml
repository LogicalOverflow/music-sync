language: go
sudo: falsee
go:
  - 1.9.x
go_import_path: github.com/LogicalOverflow/music-sync

env:
  gobal:
    secure: ""

branches:
  except:
  - "gh-pages"

before_install:
- go get github.com/mitchellh/gox
- go get github.com/mattn/goveralls
- go get github.com/axw/gocov
- go get github.com/modocache/gover
- sudo apt-get -qq update
- sudo apt-get install -y libasound2-dev
install:
- go get ./...
- go get github.com/stretchr/testify
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter

before_script:
- echo "#!/bin/sh" > ./coverage.sh
- go list -f "{{if gt (len .TestGoFiles) 0}}go test -covermode atomic -coverprofile {{.Dir}}.coverprofile -coverpkg ./... {{.ImportPath}}{{end}}" ./... | tee -a ./coverage.sh
- chmod +x ./coverage.sh
- ./cc-test-reporter before-build
script:
- go test ./...
- ./coverage.sh
- gover
after_script:
- $GOPATH/bin/goveralls -service=travis-ci -coverprofile=gover.coverprofile
- $GOPATH/bin/gocov convert gover.coverprofile > c.out
- ./cc-test-reporter after-build -t gocov --exit-code $TRAVIS_TEST_RESULT

before_deploy:
- gox -output "build/{{.Dir}}-{{.OS}}-{{.Arch}}" -ldflags="-X github.com/LogicalOverflow/music-sync/cmd.Tag=$TRAVIS_TAG -X github.com/LogicalOverflow/music-sync/cmd.Commit=$TRAVIS_COMMIT" -os="windows" ./...
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*
  on:
    repo: LogicalOverflow/music-sync
    tags: true
  skip_cleanup: true
